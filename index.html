<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #bbdefb;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            animation: slideUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #82b1ff;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }
        h1::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background-color: #82b1ff;
            border-radius: 5px;
            animation: pulse 2s infinite;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 0 0 20px;
            animation: fadeIn 2s ease-in-out;
        }
        footer {
            font-size: 1rem;
            color: #888;
            margin-top: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }
        footer p {
            margin: 0;
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons a {
            color: #82b1ff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #bbdefb;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(1.1);
            }
            100% {
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Em Desenvolvimento...</h1>
        <p>Estamos trabalhando para criar algo incrível. Em breve, você verá um portfólio com projetos e informações sobre mim.</p>
        <div class="social-icons">
            <a href="https://github.com/gabrielribasdev" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/gabriel-ribas-3784bb23b/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 gabrielribasdev. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
